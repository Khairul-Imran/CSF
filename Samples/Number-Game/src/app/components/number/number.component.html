<div>
    <img src="/assets/numbers/number{{ number }}.jpg" alt="A picture of the number {{ number }}">
</div>
<div>
    <div>
        <button type="button" (click)="addNumber()">➕</button>
    </div>
    <div>
        <button type="button" (click)="minusNumber()">➖</button>
    </div>
    <div>
        <input type="checkbox" (click)="toggleNegative()">Toggle +/-
    </div>
</div>
