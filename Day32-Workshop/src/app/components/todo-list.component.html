<h1>Tasks</h1>
<div *ngIf="todoList.length > 0; else noTodos">
    <table class="table">
        <div >
            <thead>
                <tr>
                    <td>Description</td>
                    <td>Priority</td>
                    <td>Due Date</td>
                    <td>Status</td>
                    <td>Edit</td>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let todo of todoList; let i = index">
                    <td>
                        {{ todo.description }}
                    </td>
                    <td>
                        {{ todo.priority }}
                    </td>
                    <td>
                        {{ todo.dueDate }}
                    </td>
                    <td>
                        {{ todo.completed ? 'Complete' : 'Incomplete' }}
                    </td>
                    <td>
                        <button (click)="editTodo(todo.description)">Edit</button>
                    </td>
                </tr>

            </tbody>
        </div>
    </table>
</div>

<ng-template #noTodos>
    <h2>You have no tasks right now.</h2>
</ng-template>
