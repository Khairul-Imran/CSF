<div class="number-row">
    <div>
        <img src="/assets/numbers/number{{ value }}.jpg" class="number">
    </div>

    <div class="button-row">
        <div class="button-item">
            <button type="button" (click)="increaseClicked()">➕</button>
        </div>
        <div class="button-item">
            <button type="button" (click)="decreaseClicked()">➖</button>
        </div>
        <div class="checkbox">
            Negative? <input type="checkbox" (click)="negativeCheck()">
        </div>
        <div class="button-item">
            <button type="button" (click)="pressed()">✔️</button>
        </div>
    </div>
</div>
